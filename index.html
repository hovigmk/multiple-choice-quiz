<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple"
    />
  </head>
  <body>
    <div class="container">
    <div class="start_btn"><button id="start_btn">Start Quiz</button></div>
    <div class="quizcontainer" id="quizcontainer">
      <header>
        <div id="quizquestions" class="hide">
          <h1 id="questionsheader"></h1>
          <div id="options" class="options"></div>
        </div>

        <div class="timerdisplay hide" id="timerdisplay"> Time Left: </div>
       
        <div id="gameover" class="hide">
            <h2>All Done! your score is <span id="score"></span></h2>
            <p>Enter your initials to save your score <input type="text" id="initials"
            name="initials" required/> <button id="submit">Submit</button></p>
        </div>
</div>
<div id="result" class = "result"></div>
</div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
