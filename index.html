<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple"
    />
  </head>
  <body>
    <div class="start_btn"><button>Start Quiz</button></div>
    <div class="quiz-box">
      <header>
        <div class="Quiz Questions">Quiz Questions</div>
        <!-- breaking down the timer box for styling -->
        <div id="timerDisplay">
          <div class="timertext">Time left:</div>
        </div>
      </header>
      <section>
        <div class="question-list"></div>
        <!-- <div id="questions"><p>Questions Placeholder</p></div> -->
        <button id="a" onclick="checkAnswer('a')">A</button>
        <button id="b" onclick="checkAnswer('b')">B</button>
        <button id="c" onclick="checkAnswer('c')">C</button>
        <button id="d" onclick="checkAnswer('d')">D</button>

        <div id="incorrect"></div>
        <div id="correct"></div>
        <div class="After-game">
          <h1>All Done!</h1>
          <div id="score"></div>
          <h1>Enter your initials to save your score</h1>
          <label for="initials">initials:</label>
          <input type="text" id="initials" name="initials" required />
          <input type="submit" />
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
